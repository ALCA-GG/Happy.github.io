<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        position: relative;
        background-color: black;
    }

    h1 {
        text-align: center;
    }

    .menu-container {
        position: relative;
        z-index: 1;
        margin-top: 50px;
        display: flex;
        justify-content: center;
        background-color: rgba(221, 221, 221, 0.01); 
        border-radius: 10px;
        padding: 20px;
    }

    .menu-item {
        margin: 0 30px;
        text-align: center;
        transition: transform 0.3s;
        background-color: transparent;
    }

    .menu-item:hover {
        transform: scale(1.2);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .menu-item img {
        width: 150px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    .menu-item p {
        margin-top: 10px;
        font-weight: bold;
        color: white;
    }

    .menu-heading {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
    }

    .menu-heading img {
        width: 100px;
        height: auto;
        margin-right: 10px;
    }

    .menu-heading h1 {
        font-size: 60px;
        color: white;
        font-weight: bold;
    }

    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 200,
                    density: {
                        enable: true,
                        value_area: 1000
                    }
                },
                color: {
                    value: ["#1abc9c", "#2ecc71", "#3498db", "#9b59b6", "#f1c40f", "#e67e22", "#e74c3c", "#ecf0f1"]
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.8,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 9,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "push"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    });
    </script>
</head>
<body>
    <div class="menu-heading">
        <img src="https://i.ibb.co/7r946vG/main-menu.png" alt="Logo">
        <h1>Main Menu</h1>
    </div>

    <div class="menu-container">
        <div class="menu-item" onclick="playGame()">
            <img src="https://i.ibb.co/yyQQrgb/Games.png" alt="Game Icon">
            <p>Play Game</p>
        </div>
        <div class="menu-item" onclick="interactivePanel()">
            <img src="https://i.ibb.co/k5XNS8R/interactive-Panel.png" alt="Interactive Panel Icon">
            <p>Interactive Panel</p>
        </div>
        <div class="menu-item" onclick="readStories()">
            <img src="https://i.ibb.co/ZxhWW1n/story.png" alt="Read Stories Icon">
            <p>Read Stories</p>
        </div>
    </div>

    <div id="particles-js"></div>

    <script>
    function playGame() {
        alert('Let the game begin!');
        window.location.href = 'Games.html';
    }

    function interactivePanel() {
        alert('Have fun!');
        window.location.href = 'controlPanel.html';
    }

    function readStories() {
        alert('Get lost in the stories!');
        window.location.href = 'historiesMenu.html';
    }
    </script>
</body>
</html>
